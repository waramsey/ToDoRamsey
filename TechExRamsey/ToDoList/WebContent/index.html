<html>
	<head>
		<title>Todo List</title>
		<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>
		<h1 class="title"> Things I need to do </h1>
		<div class="all-tasks">
			<h2 class="task-list-title">My lists</h2>
			<ul class="task-list">
				<li class="active-list">YouTube</li>
				<li>Work</li>
				<li>Grocery</li>
			</ul>
			
			<form action="CreateNewList" method="post">
				<input
					type="text"
					class="newList"
					name="newList"
					placeholder="new list name"
					aria-label="new list name"
				/>
				<button class="btn list" 
				aria-label="create new list">+</button>
			</form>
		</div>
		
		<div class="todo-list">
			<div class="todo-header">
				<h2 class="list-title">YouTube</h2>
				<p class="task-count">3 tasks remaining</p>
			</div>
			
			<div class="todo-body">
				<div class="tasks">
					<div class="task">
						<input type="checkbox" id="task-1"/>
						<label for="task-1">
							<span class="custom-checkbox"></span>
							record todo list video
						</label>
					</div>
					
					<div class="task">
						<input type="checkbox" id="task-2"/>
						<label for="task-2">
							<span class="custom-checkbox"></span>
							another task
						</label>
					</div>
					
					<div class="task">
						<input type="checkbox" id="task-3"/>
						<label for="task-3">
							<span class="custom-checkbox"></span>
							a third task
						</label>
					</div>
				</div>
				<div class="new-task-creator">
					<form id="Insert" action="Insert">
					<input
						type="text"
						class="newTask"
						name="newTask"
						placeholder="new task name"
						aria-label="new task name"
					/>
					<button class="btn task" 
					aria-label="create new task">+</button>
					</form>
				</div>
				<div class="delete-stuff">
					<button class="btn delete">Clear completed tasks</button>
					<button class="btn delete">Delete list</button>
				</div>
			</div>
		</div>
	</body>
</html>
